<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./src/output.css" />
    <title>Greeter</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <main
      class="w-full h-screen bg-indigo-400 flex items-center justify-center"
    >
      <section class="bg-white p-8 rounded-lg mx-1">
        <h1 class="text-2xl font-semibold text-center">Personal Greeter</h1>
        <p class="text-sm mb-4 text-center">
          Tell me your name and I'll make sure to remember it.
        </p>

        <form action="">
          <input
            type="text"
            id="name"
            required
            placeholder="Enter your name:"
            class="mb-4 rounded-md w-full px-2 py-2 border border-black focus:outline-none focus:border-indigo-600"
          />
          <button
            type="submit"
            class="bg-green-600 mb-4 rounded-xl text-white px-4 py-1 hover:bg-green-700"
          >
            Submit
          </button>
        </form>

        <div class="flex justify-end">
          <button
            id="clear"
            class="text-s00m bg-red-600 px-4 py-1 rounded-xl text-white hover:bg-red-700"
          >
            Clear Name
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
